<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>

        <link rel="stylesheet" href="style/main.css"/>
    </head>
    <body>
        <form class="player" id="player1">
          <label for="filechooser">Track:</label>
          <input type="file" id="filechooser" name="audioFile" accept="audio/*" />
          <br>
          
          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="100" value="100" />
          <br />
          
          <label for="time">Time:</label>
          <input type="range" id="time" name="time" min="0" max="100" value="0" />
          <br />
          
          <input type="button" name="play" value="Play" />
          <input type="button" name="pause" value="Pause" />
          <br />
          
          <label for="high">High:</label>
          <input type="range" id="high" name="high" min="0" max="100" value="100" />
          <br />
          
          <label for="middle">Middle:</label>
          <input type="range" id="middle" name="middle" min="0" max="100" value="100" />
          <br />
          
          <label for="low">Low:</label>
          <input type="range" id="low" name="low" min="0" max="100" value="100" />
          <br />
          
          <label for="speed">Speed:</label>
          <input type="range" id="speed" name="speed" min="70" max="130" value="100" />
          <br />
            
          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" name="pitch" min="70" max="130" value="100" />
          <br />
          
          <canvas class="visual" width="350" height="100"></canvas>
        </form>
