<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>

        <link rel="stylesheet" href="style/main.css"/>
    </head>
    <body>
        <form class="player" id="player1">
            Track: <input type="file" name="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" name="volume" min="0" max="100" value="80" /><br />
            High: <input type="range" name="high" min="0" max="100" value="100" /><br />
            Middle: <input type="range" name="middle" min="0" max="100" value="100" /><br />
            Low: <input type="range" name="low" min="0" max="100" value="100" /><br />
            Speed: <input type="range" name="speed" min="70" max="130" value="100" /><br />
            Pitch: <input type="range" name="pitch" min="70" max="130" value="100" />
        </form>

        <form class="player" id="player2">
            Track: <input type="file" name="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" name="volume" min="0" max="100" value="100" /><br />
            High: <input type="range" name="high" min="0" max="100" value="100" /><br />
            Middle: <input type="range" name="middle" min="0" max="100" value="100" /><br />
            Low: <input type="range" name="low" min="0" max="100" value="100" /><br />
            Speed: <input type="range" name="speed" min="70" max="130" value="100" /><br />
            Pitch: <input type="range" name="pitch" min="70" max="130" value="100" />
        </form>
        
        <hr/>

        <form class="centered" action=".">
          <label for="crossfader">Crossfader:</label>
          <input type="range" id="crossfader" min="0" max="200" value="0" />
        </form>

        <script src="lib/widgets/equalizer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/crossfader.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/player.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/mixer.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
