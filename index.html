<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>
    </head>
    <body>
        <div class="player" id="player1">
            Track: <input type="file" class="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" class="volume" min="0" max="100" value="80" /><br />
            High: <input type="range" class="high" min="0" max="100" value="100" /><br />
            Middle: <input type="range" class="middle" min="0" max="100" value="100" /><br />
            Low: <input type="range" class="low" min="0" max="100" value="100" /><br />
        </div>

        <hr>

        <div class="player" id="player2">
            Track: <input type="file" class="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" class="volume" min="0" max="100" value="100" /><br />
            High: <input type="range" class="high" min="0" max="100" value="100" /><br />
            Middle: <input type="range" class="middle" min="0" max="100" value="100" /><br />
            Low: <input type="range" class="low" min="0" max="100" value="100" /><br />
        </div>
        
        <hr>

        Crossfader: <input type="range" id="crossfader" min="0" max="200" value="0" />

        <script src="lib/widgets/equalizer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/crossfader.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/player.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/mixer.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
