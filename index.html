<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>

        <link rel="stylesheet" href="style/main.css"/>
    </head>
    <body>
        <form class="player" id="player1">
            Track: <input type="file" name="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" name="volume" min="0" max="1" step="0.005" value="1" /><br />
            Time: <input type="range" name="time" min="0" max="1" step="0.005" value="0" /><br />
            <input type="button" name="play" value="Play" /><input type="button" name="pause" value="Pause" /><br />
            High: <input type="range" name="high" min="0" max="1" step="0.005" value="1" /><br />
            Middle: <input type="range" name="middle" min="0" max="1" step="0.005" value="1" /><br />
            Low: <input type="range" name="low" min="0" max="1" step="0.005" value="1" /><br />
            Speed: <input type="range" name="speed" min="0.7" max="1.3" step="0.003" value="1" /><br />
            Pitch: <input type="range" name="pitch" min="0.7" max="1.3" step="0.003" value="1" /><br />
            <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="player" id="player2">
            Track: <input type="file" name="audioFile" accept="audio/*" /><br>
            Volume: <input type="range" name="volume" min="0" max="1" step="0.005" value="1" /><br />
            Time: <input type="range" name="time" min="0" max="1" step="0.005" value="0" /><br />
            <input type="button" name="play" value="Play" /><input type="button" name="pause" value="Pause" /><br />
            High: <input type="range" name="high" min="0" max="1" step="0.005" value="1" /><br />
            Middle: <input type="range" name="middle" min="0" max="1" step="0.005" value="1" /><br />
            Low: <input type="range" name="low" min="0" max="1" step="0.005" value="1" /><br />
            Speed: <input type="range" name="speed" min="0.7" max="1.3" step="0.003" value="1" /><br />
            Pitch: <input type="range" name="pitch" min="0.7" max="1.3" step="0.003" value="1" /><br />
            <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="centered" action=".">
            <label for="crossfader">Crossfader:</label><br />
            <input type="range" id="crossfader" min="-1" max="1" value="0" step="0.01" />
        </form>

        <script src="lib/widgets/equalizer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/crossfader.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/analyzer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/player.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/mixer.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
