<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>

        <link rel="stylesheet" href="style/main.css"/>
        <link rel="import" href="html/knob.html"/>
        <link rel="shortcut icon" href="img/logo.ico"/>

    </head>
    <body>
        <a href="https://github.com/VetoProjects/supersaw">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
        </a>
        <form class="player" id="player1">
            <!--label for="filechooser1">Track:</label-->
            <!--input id="fileopenbtn1" type="button" style="background:url(/img/suche.jpg) no-repeat;"-->
            <!--button type="file" id="filechooser1" name="audioFile" accept="audio/*"><img src="/img/suche.jpg" alt="" width="60px" height="60px"></button-->
            <!--button type="file" id="filechooser1" name="audioFile" accept="audio/*"><img src="/img/suche.jpg" alt="" width="60px" height="60px"></button-->
            <input type="button" id="filechooser1" value="" accept="audio/*" style="background:url(/img/1.jpg) no-repeat;height='15px';position: relative;">
            <input type="file" id="my_file1" name="audioFile">
            <br>

            <label class="slide" for="volume1">Volume:</label>
            <input type="range" id="volume1" name="volume" min="0" max="1" step="0.005" value="1" />
            <br>

            <label class="slide" for="time1">Time:</label>
            <input type="range" id="time1" name="time" min="0" max="1" step="0.005" value="0" />
            <br>

            <input type="button" id="play1" name="play" value="" class="play" style="background:url(/img/play.jpg) no-repeat;position: relative;" />
            <input type="button" id="pause1" name="pause" value="" class="pause" style="background:url(/img/pause.jpg) no-repeat;position: relative;" />
            <br>
            <div class="function">
                <label for="high1">High:</label>
                <input type="range" is="veto-knob" id="high1" name="high" min="0" max="1" step="0.005" value="0.5">
                <br>

                <label for="middle1">Middle:</label>
                <input type="range" is="veto-knob" id="middle1" name="middle" min="0" max="1" step="0.005" value="0.5">
                <br>

                <label for="low1">Low:</label>
                <input type="range" is="veto-knob" id="low1" name="low" min="0" max="1" step="0.005" value="0.5">
                <br>

                <label for="speed1">Speed:</label>
                <input type="range" is="veto-knob" id="speed1" name="speed" min="0.7" max="1.3" step="0.003" value="1">
                <br>

                <label for="pitch1">Pitch:</label>
                <input type="range" is="veto-knob" id="pitch1" name="pitch" min="-24" max="24" step="1" value="0">
                <br>
            </div>
            <label for="effects1">Effects:</label>
            <select name="effects" id="effects1">
                <option value="No effect">No effect</option>
            </select>
            <br>

            <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="player" id="player2">
            <!--label for="filechooser2">Track:</label-->
            <!--input type="file" id="filechooser2" name="audioFile" accept="audio/*" /-->
            <input type="button" id="filechooser2" value="" accept="audio/*" style="background:url(/img/1.jpg) no-repeat;height='15px';position: relative;" width="60px" height="60px">
            <input type="file" id="my_file2" name="audioFile">
            <br>

            <label class="slide" for="volume2">Volume:</label>
            <input type="range" id="volume2" name="volume" min="0" max="1" step="0.005" value="1">
            <br>

            <label class="slide" for="time2">Time:</label>
            <input type="range" id="time2" name="time" min="0" max="1" step="0.005" value="0">
            <br>

            <input type="button" id="play2" name="play" value="" class="play" style="background:url(/img/play.jpg) no-repeat;position: relative;" />
            <input type="button" id="pause2" name="pause" value="" class="pause" style="background:url(/img/pause.jpg) no-repeat;position: relative;" />
            <br>
            <div class="function">
                <label for="high2">High:</label>
                <input type="range" is="veto-knob" id="high2" name="high" min="0" max="1" step="0.005" value="0.5" />
                <br>

                <label for="middle2">Middle:</label>
                <input type="range" is="veto-knob" id="middle2" name="middle" min="0" max="1" step="0.005" value="0.5" />
                <br>

                <label for="low2">Low:</label>
                <input type="range" is="veto-knob" id="low2" name="low" min="0" max="1" step="0.005" value="0.5" />
                <br>

                <label for="speed2">Speed:</label>
                <input type="range" is="veto-knob" id="speed2" name="speed" min="0.7" max="1.3" step="0.003" value="1" />
                <br>

                <label for="pitch2">Pitch:</label>
                <input type="range" is="veto-knob" id="pitch2" name="pitch" min="-24" max="24" step="1" value="0" />
                <br>
            </div>
            <label for="effects2">Effects:</label>
            <select name="effects" id="effects2">
                <option value="No effect">No effect</option>
            </select>
            <br>

            <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="centered" action=".">

            <label class="slide" for="crossfader">Crossfader:</label>
            <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0" />

        </form>

        <div class="bottom">
            <input type="button" id="learnButton" value="Start Learning" /><span id="learnMessage"></span>
        </div>

        <div class="footer">
            <p>Proudly developed by <a href="//github.com/VetoProjects">Veto</a> using the WebMIDI and
                WebAudio APIs. A big shoutout to <a href="//github.com/mmckegg">Matt McKegg</a> for the pitch
                shift code.</p>
        </div>

        <!-- @if NODE_ENV='production' -->
        <script type="text/javascript" charset="utf-8" src="dist/js/deploy.js"></script>
        <!-- @endif -->

        <!-- @if NODE_ENV!='production' -->
        <script type="text/javascript" charset="utf-8" src="lib/widgets/VolumeMeter.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/analyzer.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/equalizer.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/crossfader.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/pitch.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/player.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/mixer.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/object.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/lowPass.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/moog.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/bitcrusher.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/noiseConvolver.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/effects/pinking.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/midi.js"></script>
        <script type="text/javascript" charset="utf-8" src="src/main.js"></script>
        <!-- @endif -->
    </body>
</html>
