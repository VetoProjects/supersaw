<!DOCTYPE HTML>

<html>
    <head>
        <title>Supersaw</title>

        <link rel="stylesheet" href="style/main.css"/>
    </head>
    <body>
        <div class="spacing" />
        <form class="player" id="player1">
          <label for="filechooser">Track:</label>
          <input type="file" id="filechooser" name="audioFile" accept="audio/*" />
          <br>

          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="1" step="0.005" value="100" />
          <br />

          <label for="time">Time:</label>
          <input type="range" id="time" name="time" min="0" max="1" step="0.005" value="0" />
          <br />

          <input type="button" name="play" value="Play" />
          <input type="button" name="pause" value="Pause" />
          <br />

          <label for="high">High:</label>
          <input type="range" id="high" name="high" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="middle">Middle:</label>
          <input type="range" id="middle" name="middle" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="low">Low:</label>
          <input type="range" id="low" name="low" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="speed">Speed:</label>
          <input type="range" id="speed" name="speed" min="0.7" max="1.3" step="0.003" value="1" />
          <br />

          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" name="pitch" min="-24" max="24" step="1" value="0" />
          <br />

          <label for="effects">Effects:</label>
          <select name="effects" id="effects">
            <option value="No effect">No effect</option>
          </select>
          <br />

          <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="player" id="player2">
          <label for="filechooser">Track:</label>
          <input type="file" id="filechooser" name="audioFile" accept="audio/*" />
          <br>

          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="time">Time:</label>
          <input type="range" id="time" name="time" min="0" max="1" step="0.005" value="0" />
          <br />

          <input type="button" name="play" value="Play" />
          <input type="button" name="pause" value="Pause" />
          <br />

          <label for="high">High:</label>
          <input type="range" id="high" name="high" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="middle">Middle:</label>
          <input type="range" id="middle" name="middle" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="low">Low:</label>
          <input type="range" id="low" name="low" min="0" max="1" step="0.005" value="1" />
          <br />

          <label for="speed">Speed:</label>
          <input type="range" id="speed" name="speed" min="0.7" max="1.3" step="0.003" value="1" />
          <br />

          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" name="pitch" min="-24" max="24" step="1" value="0" />
          <br />

          <label for="effects">Effects:</label>
          <select name="effects" id="effects">
            <option value="No effect">No effect</option>
          </select>
          <br />

          <canvas class="visual" width="350" height="100"></canvas>
        </form>

        <form class="centered" action=".">
            <label for="crossfader">Crossfader:</label>
            <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0" />
        </form>
        
        <div class="bottom">
            <input type="button" id="learnButton" value="Start Learning" /><span id="learnMessage"></span>
        </div>

        <script src="lib/widgets/equalizer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/crossfader.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/analyzer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/pitch.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/player.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/widgets/mixer.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/object.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/lowPass.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/moog.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/bitcrusher.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/noiseConvolver.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/effects/pinking.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/midi.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
